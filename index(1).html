<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Echo Bot - 尊享引导页</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <style>
        /* --- 头部布局精准还原 --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 6%;
            border-bottom: 5px solid transparent;
            border-image: linear-gradient(90deg, transparent, #1a3c34, #d4af37, #1a3c34, transparent) 1;
            position: relative;
            z-index: 10;
        }

        .nav-container {
            display: flex;
            align-items: center;
        }

        .nav-text {
            font-size: 1rem;
            opacity: 0.8;
            letter-spacing: 1.5px;
            margin-right: 40px; /* 文字与按钮的间距 */
            color: var(--text-main);
        }

        /* 还原按钮样式及悬停效果 */
        .btn-about {
            text-decoration: none;
            font-style: italic;
            border: 1.5px solid var(--text-dark);
            padding: 6px 25px;
            border-radius: 40px;
            color: var(--text-dark);
            font-size: 0.95rem;
            transition: all 0.4s ease; /* 丝滑过渡 */
        }

        .btn-about:hover {
            background: var(--text-dark);
            color: #ffffff !important; /* 悬停时变白 */
        }

        #shardsContainer {
            position: fixed; /* 固定在后台 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 关键：隐藏超出范围的碎片 */
            z-index: 0;       /* 确保在背景层 */
            pointer-events: none; /* 确保碎片不会遮挡鼠标点击按钮 */
        }


        /* --- 主体内容样式 --- */
        main {
            height: calc(100vh - 88px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-bottom: 6vh;
        }
        h1 {
            font-size: 8.5rem;
            font-style: italic;
            color: var(--text-dark);
            margin-bottom: 25px;
            background: linear-gradient(120deg, #1a3c34 30%, #5d8b7f 50%, #1a3c34 70%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200%;
            animation: shine 10s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }

        .description { font-size: 1.65rem; line-height: 1.9; margin-bottom: 60px; font-weight: 300; }

        .btn-login {
            text-decoration: none;
            font-style: italic;
            padding: 22px 100px;
            font-size: 1.8rem;
            background: linear-gradient(135deg, #122b25 0%, #2c5e55 100%);
            color: #e0f7ea;
            border-radius: 100px;
            transition: all 0.5s;
            display: inline-block;
        }
        .btn-login:hover { transform: translateY(-8px); box-shadow: 0 40px 80px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
<div class="luxury-background"></div>
<div class="gold-shards" id="shardsContainer"></div>

<header>
    <a href="index.html" class="logo-container" style="text-decoration: none;">
        <svg class="neon-logo-svg" viewBox="0 0 100 100">
            <defs><linearGradient id="neonGrad"><stop offset="0%" style="stop-color:#4fc3f7"/><stop offset="100%" style="stop-color:#7c4dff"/></linearGradient></defs>
            <circle cx="50" cy="50" r="45" stroke="url(#neonGrad)" stroke-width="3" fill="none"/>
            <path d="M 10 50 L 28 50 Q 32 50 35 40 L 42 20 L 48 80 L 55 30 L 62 60 Q 65 50 70 50 L 90 50" stroke="url(#neonGrad)" stroke-width="4" fill="none"/>
        </svg>
        <span>Echo Bot</span>
    </a>

    <nav class="nav-container">
        <span class="nav-text">稳定、简单、为社区而生</span>
        <a href="about.html" class="btn-about">了解 Echo Bot</a>
    </nav>
</header>

<main>
    <h1>Echo Bot</h1>
    <div class="description">
        <p>专为更好的音频体验打造的 Discord 音乐播放器</p>
        <p>让每个社区都充满音乐的节奏</p>
        <p><strong>稳定流畅 · 轻松控制 · 温和体验</strong></p>
    </div>
    <a href="/v1/auth/discord/login" class="btn-login">登录到 Discord</a>
</main>

<script>
    const container = document.getElementById('shardsContainer');

    if (container) {
        const count = 40; // 碎片数量
        for (let i = 0; i < count; i++) {
            const shard = document.createElement('div');
            shard.className = 'shard';
            shard.style.left = `${Math.random() * 100}%`;
            shard.style.animationDuration = `${15 + Math.random() * 20}s`;
            shard.style.animationDelay = `${Math.random() * -20}s`;
            container.appendChild(shard);
        }
    }
</script>
</body>
</html>
